<div class="arm-robot-control-container">
    <div id="joystickStatus" class="joystick-status">
        Not Connected to ROS
    </div>

    <div class="sliders-wrapper">
        <div class="slider-group">
            <label for="joint1Slider">Joint 1</label>
            <input type="range" id="joint1Slider" min="-15" max="15" step="0.5" value="0">
        </div>
        <div class="slider-group">
            <label for="joint2Slider">Joint 2</label>
            <input type="range" id="joint2Slider" min="-15" max="15" step="0.5" value="0">
        </div>
        <div class="slider-group">
            <label for="joint3Slider">Joint 3</label>
            <input type="range" id="joint3Slider" min="-15" max="15" step="0.5" value="0">
        </div>
        <div class="slider-group">
            <label for="joint4Slider">Joint 4</label>
            <input type="range" id="joint4Slider" min="-15" max="15" step="0.5" value="0">
        </div>
        <div class="slider-group">
            <label for="joint5Slider">Joint 5</label>
            <input type="range" id="joint5Slider" min="-15" max="15" step="0.5" value="0">
        </div>
        <div class="slider-group">
            <label for="joint6Slider">Joint 6</label>
            <input type="range" id="joint6Slider" min="-15" max="15" step="0.5" value="0">
        </div>
    </div>

    <h3 class="joint-velocities-header">Current Joint Velocities (RPM)</h3>
    <div class="joint-display">
        <span id="joint1Vel" class="joint-value zero">J1: 0.0</span>
        <span id="joint2Vel" class="joint-value zero">J2: 0.0</span>
        <span id="joint3Vel" class="joint-value zero">J3: 0.0</span>
        <span id="joint4Vel" class="joint-value zero">J4: 0.0</span>
        <span id="joint5Vel" class="joint-value zero">J5: 0.0</span>
        <span id="joint6Vel" class="joint-value zero">J6: 0.0</span>
    </div>
</div>
