<div class="arm-control-container">
    <div class="joysticks-wrapper">
        <div class="joystick-group">
            <div class="joystick-canvas-wrapper">
                <canvas id="joystickCanvas1" class="joystick-canvas"></canvas>
            </div>
            </div>

        <div class="joystick-group">
            <div class="joystick-canvas-wrapper">
                <canvas id="joystickCanvas2" class="joystick-canvas"></canvas>
            </div>
            </div>
    </div>

    <div id="joystickStatus" class="joystick-status">
        Not Connected to ROS
    </div>

    <div class="joystick-overall-label">
        Joystick 1: Joints 1 (L/R) & 2 (U/D) | Joystick 2: Joints 3 (L/R) & 4 (U/D)
    </div>

    <h3>Current Joint Velocities</h3>
    <div class="joint-display">
        <span id="joint1Vel" class="joint-value zero">J1: 0.0</span>
        <span id="joint2Vel" class="joint-value zero">J2: 0.0</span>
        <span id="joint3Vel" class="joint-value zero">J3: 0.0</span>
        <span id="joint4Vel" class="joint-value zero">J4: 0.0</span>
    </div>

    <div class="velocity-slider-section">
        <div class="velocity-control-group">
            <label for="maxVelocity">Max Joint Velocity:</label>
            <input type="range" id="maxVelocity" min="0" max="30" step="1" value="15">
            <span id="maxVelocityValue" class="velocity-value">15</span> RPM
        </div>
    </div>
</div>
